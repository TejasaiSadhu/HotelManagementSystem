{% load static %}
<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>HMS | Meals</title>
		<!--main stylesheet -->
		<link rel="stylesheet" href="{% static 'hotel/css/meal_list_view.css' %}">
	</head>
	<body>
		<!-- brand -->
		<h1 id="brand">Meals</h1>
		<p style="text-align: right;">Logged in as {{ self }}</p>
		<br>
		<div class="home">
			<a href="{% url 'HomeView' %}"><i class="fas fa-arrow-alt-circle-left">Home</i></a>
	   </div>
	   <h2><a href="{% url 'MealSelectionList' %}">View Selected Meals</a></h2>
	   
		<!-- main content -->
		<div class="content">
			{% for meal_category, meal_url in meal_list %} 
			<div class="meal">
				<a href="{{ meal_url }}">
					<img 
					src="https://images.unsplash.com/photo-1506084868230-bb9d95c24759?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=500&q=60" >
					<h2>{{ meal_category }}</h2>
					<p>Lorem ipsum dolor sit, amet consectetur adispicing elit. Commodi</p>
				</a>
			</div>  
			{% endfor %}
		</div>  
	</body>
</html>
